<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ==" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <header class="pb-1 pt-2 mb-3 border-bottom border-light">
        <div class="container">
            <h3 class="text-white text-center">Product Calculator</h3>
        </div>
    </header>
    <main class="px-4">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">

                <div class="row py-2 border border-secondary rounded">
                    <div class="col">
                        <div class="row">
                            <div class="col-12  mb-3 col-md-6">
                                <input id="name-input" class="form-control text-center" type="text" placeholder="Name" aria-label="default input example">
                            </div>
                            <div class="col-12 col-md-6">
                                <input id="price-input" class="form-control text-center" type="text" placeholder="Price" aria-label="default input example">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-3 changes d-none">
                                <button id="save-button" class="btn btn-warning w-100">
                                    <i class="far fa-save fa-lg"></i>
                                    <span>Save</span>
                                </button>
                            </div>
                            <div class="col mt-3 changes d-none">
                                <button id="delete-button" class="btn btn-danger w-100">
                                    <i class="far fa-trash-alt fa-lg"></i>
                                    <span>Delete</span>
                                </button>
                            </div>
                            <div class="col mt-3 changes d-none">
                                <button id="cancel-button" class="btn btn-secondary w-100">
                                    <i class="far fa-times-circle fa-lg"></i>
                                    <span>Cancel</span>
                                </button>
                            </div>
                            
                            <div class="col-12 mt-2">
                                <button id="add-button" class="btn btn-success w-100">
                                    <i class="fas fa-plus fa-2x"></i>
                                </button>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="row mt-3 border border-secondary rounded">
                    <div class="col p-0 overflow-auto" style="height: 40vh;">
                        <table class="table table-dark m-0">
                            <tbody id="table-body">
                            <!-- <tr id="row-1" class="table-row  user-select-none">
                                <th class="index-col">1</th>
                                <td class="name-col">Monitor</td>
                                <td class="price-col">100$</td>
                                <td id="button-row-1" class="text-end change-button-col">
                                    <span class="change-button py-2 px-3">
                                        <i class="far fa-edit fa-lg"></i>
                                    </span>
                                </td>
                            </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row mt-3 border border-secondary rounded text-light text-center">
                    <div class="col">
                        <div class="row">
                            <div class="col-12 pt-1">
                                <h5>Total (Dollar)</h5>
                            </div>
                            <hr class='m-0'>
                            <div class="col-12 pt-1">
                                <h1 id="dollar-result">loading...</h1>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="row">
                            <div class="col-12 pt-1">
                                <h5>Total (Euro)</h5>
                            </div>
                            <hr class="m-0">
                            <div class="col-12 pt-1">
                                <h1 id="euro-result">loading...</h1>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
